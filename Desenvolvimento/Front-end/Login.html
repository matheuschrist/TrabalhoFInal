<!DOCTYPE html>
<html lang="pt-br" style="margin-top: 0px;">
   <head>
      <title>Gestão de Equipamentos</title>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="robots" content="noindex">
      <meta name="versao" content="f709fd6c06056efa3722b9b25caf3e20w1485">
      <link rel="shortcut icon" href="imagens/favicon.ico">
      <link rel="stylesheet" href="css/login.css">
   </head>
   <body style="overflow: visible;">
      <div class="header">
         <div class="container">
            <div style="text-align: center; width: 100%; padding: 6px 0;">
               <img src="imagens/logo-top.png">
            </div>
         </div>
      </div>
      <div class="container segment-painel" id="">
         <div class="row">
            <div class="span4 offset4">
               <div class="login">
                  <img id="meuAvatar" src="imagens/logo-vertical.png">
                  <form id="form-login" action="" method="post" novalidate="novalidate">
                     <input type="hidden" name="resolucao" value="1366x768">
                     <input type="text" name="Usuario" placeholder="Usuário" autofocus="" aria-required="true" class="valid" aria-invalid="false">
                     <input type="password" name="Senha" placeholder="Senha" aria-required="true" class="valid" aria-invalid="false">
                     <input type="submit" name="Logar" class="btn-success btn-block" value="Entrar" data-loading-text="Autenticando...">
                  </form>
                  <br>
                  <a href="#" class="forgot-password">Recuperar senha</a>
               </div>
            </div>
         </div>
      <div id="tpl2-mask-load" style="width:100%;height:100%;position: absolute;left:0;top:0;background-color: rgba(96, 96, 96, 0.3);z-index: 9999999;" class="hide">
         <div id="tpl2-box-load" style="top: 304px; left: 405.5px; margin-top: -25px; position: absolute; background: rgb(83, 130, 191); border: 1px solid rgb(84, 65, 168); text-align: center; font: 14px sans-serif; width: 180px; padding: 8px; border-radius: 4px;">
            <img style="margin-right: 10px; margin-left: 20px; float: left; width: 31px;" src="imagens/loading.gif">
            <div style="padding-top: 7px; margin-left: 25px; text-align: left; font-size: 16px; font-weight: bold;">Aguarde...</div>
         </div>
      </div>
   </body>
</html>
